<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stack</title>
</head>

<body style="width: 590px;">
    <center>
        <div><input type="number" class="input">
            <br>
            <button class="push">push</button>
            <button class="pop">pop</button></div>

        <div class="output">

        </div>
    </center>
    <script>
        const push = document.querySelector('.push');
        const pop = document.querySelector('.pop');
        let output = document.querySelector('.output');
        let input1 = document.querySelector('.input');
        let data = Number(input1.value);
        let array = [];

        let output1 = document.createElement('p');

        push.onclick = function () {
            if (array.length==10){
                array.shift();
            }
            array.push(data);
            output1.textContent = array;
            output.appendChild(output1);
        };
        pop.onclick = function () {
            array.pop();
            output1.textContent = array;
            output.appendChild(output1);
        };







    </script>

</body>

</html>
