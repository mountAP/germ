<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Number</title>
    <meta name="author" content="Abhigyan Prakash">
    <meta name="theme-color" content="#26ae60">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arbutus Slab">
    
    <link rel="stylesheet" media="(max-width: 640px)" href="max-640px.css">
    <link rel="stylesheet" media="(min-width: 640px)" href="min-640px.css">
    <link rel="stylesheet" media="(orientation: portrait)" href="portrait.css">
    <link rel="stylesheet" media="(orientation: landscape)" href="landscape.css">
</head>

<body>
    <div id="container">
        <h1>Generate a random number</h1>
        <h2>between m and n</h2>
        <table cellspacing="15">
            <tr>
                <td><label for="num_m">Value of m : </label></td>
                <td><input type="text" name="m" id="num_m"></td>
            </tr>
            <tr>
                <td><label for="num_n">Value of n : </label></td>
                <td><input type="text" name="n" id="num_n"></td>
            </tr>
            <tr id="gen">
                <td><button id="generate">Generate</button></td>
                <td id="generated">_</td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
